<div class="forgot-password-container">
    <span class="close-icon" (click)="closeForm()">&times;</span>
    <h2><i class="fas fa-question-circle"></i> Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" formControlName="email" required>
        </div>
        
        <div *ngIf="forgotPasswordForm.get('email').errors && forgotPasswordForm.get('email').touched">
            <small *ngIf="forgotPasswordForm.get('email').hasError('required')">Email is required</small>
            <small *ngIf="forgotPasswordForm.get('email').hasError('email')">Enter a valid email</small>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
    </form> 
</div>
