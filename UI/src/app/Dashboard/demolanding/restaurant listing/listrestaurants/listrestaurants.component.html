<div class="container" style="margin-top: 20px;">
  <table style="width: 100%;">
    <ng-container *ngFor="let chunk of chunkedRestaurants">
      <tr>
        <ng-container *ngFor="let restaurant of chunk">
          <td style="width: 20%; padding: 0 10px;" (click)="navigate(restaurant.id)">
            <mat-card *ngIf="restaurant">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ restaurant.restaurantName }}</mat-card-title>
              </mat-card-header>
              <img
                mat-card-image
                src="{{ restaurant.image }}"
                alt="Photo of {{ restaurant.restaurantName }}"
                class="restaurant-image"
              />
              <mat-card-content>
                <p>{{ restaurant.restaurantDescription }}</p>
              </mat-card-content>
            </mat-card>
          </td>
        </ng-container>
        <td *ngIf="chunk.length < 3" [attr.colspan]="3- chunk.length"></td>
      </tr>
    </ng-container>
  </table>
</div>
