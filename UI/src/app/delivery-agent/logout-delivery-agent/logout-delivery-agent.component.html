<div class="logoutDeliveryContainer">

    <h1 class="logoutTitle" mat-dialog-title>Logout Confirmation</h1>
    <div class="logoutContent" mat-dialog-content>
      <p>Are you sure you want to Logout?</p>
    </div>
    <div class="logoutAction" mat-dialog-actions>
      <button class="logoutYes" mat-button [mat-dialog-close]="true" (click)="yes()">Yes</button>
      <button class="logoutNo" mat-button [mat-dialog-close]="false" >No</button>
    </div>
</div>
