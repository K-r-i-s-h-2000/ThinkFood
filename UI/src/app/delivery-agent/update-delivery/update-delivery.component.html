

<div class="container" *ngIf="showUpdateForm">
    <form [formGroup]="updateForm" (ngSumit)="updateDelivery()">
      <div class="form-group">
        <label for="vehicleNumber">Vehicle Number:</label>
        <input type="text" id="vehicleNumber" formControlName="vehicleNumber">
      </div>
      <div class="form-group">
        <label for="deliveryContactNumber">Delivery Contact Number:</label>
        <input type="text" id="deliveryContactNumber" formControlName="deliveryContactNumber">
      </div>
      <button type="button" mat-button [mat-dialog-close]="true" (click)="updateDelivery()">Update Information</button>
    </form>
  </div>
